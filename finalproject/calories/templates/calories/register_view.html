{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'calories/styles.css' %}" rel="stylesheet">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="login d-flex justify-content-center align-items-center" style="height: 100vh;">  
        <div class="card">
            <h5 class="card-header">Register</h5>
            <div class="card-body">
                <form method="POST" action="{% url "register" %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="Name">Username</label>
                      <input type="text" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Enter name" name="username">
                      <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="Email1">Email address</label>
                      <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="Password1">Password</label>
                      <input type="password" class="form-control" id="Password1" placeholder="Password" name="password">
                    </div>
                    <div class="form-group form-check">
                      <lable for="confirmationpassword">Re-enter Password</lable>
                      <input type="password" class="form-control" id="conformationpassword" placeholder="Password" name="confirmation">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>
        </div>
    </div>
    </body>
    </html>
